<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>Virtual Brochure</title>
  <style>
    body {
      margin: 0;
      background-color: #1c1c1c;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* vertically centers the container */
      min-height: 100vh;
      padding: 10px;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 700px;
    }

    #brochure-page {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }

    /* Hint text below image */
    #hint {
      font-size: 14px;
      color: #aaa;
      text-align: center;
      line-height: 1.4;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    /* Buttons directly under hint */
    #buttons {
      display: flex;
      justify-content: center;
      gap: 14px;
    }

    .nav-button {
      background-color: rgba(60, 60, 60, 0.85);
      border: none;
      color: white;
      padding: 10px 24px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      transition: background 0.3s ease;
      touch-action: manipulation; /* prevents double-tap zoom */
    }

    .nav-button:hover {
      background-color: rgba(100, 100, 100, 0.9);
    }

    @media (max-width: 400px) {
      .nav-button {
        padding: 8px 16px;
        font-size: 14px;
      }

      #hint {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="brochure-page" src="1.png" alt="Brochure Page">

    <div id="hint">
      Tap arrows to flip pages<br>Long press to save
    </div>

    <div id="buttons">
      <button id="prev" class="nav-button">← Prev</button>
      <button id="next" class="nav-button">Next →</button>
    </div>
  </div>

  <script>
    const pages = ["1.png", "2.png", "3.png", "4.png"];
    let current = 0;
    const img = document.getElementById("brochure-page");

    document.getElementById("prev").addEventListener("click", () => {
      current = (current - 1 + pages.length) % pages.length;
      img.src = pages[current];
    });

    document.getElementById("next").addEventListener("click", () => {
      current = (current + 1) % pages.length;
      img.src = pages[current];
    });
  </script>
</body>
</html>
