<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Virtual Brochure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <style>
    body {
      margin: 0;
      background-color: #2e2e2e; /* dark grey */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    #brochure-page {
      max-width: 100%;
      max-height: 100%;
      touch-action: pan-y;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      background-color: rgba(0,0,0,0.4); /* translucent background */
      padding: 10px;
      border-radius: 50%;
      z-index: 10;
      user-select: none;
    }
    #left-arrow { left: 10px; }
    #right-arrow { right: 10px; }
  </style>
</head>
<body>
  <img id="brochure-page" src="1.png" alt="Brochure Page" />

  <div id="left-arrow" class="arrow">←</div>
  <div id="right-arrow" class="arrow">→</div>

  <script>
    const pages = ["1.png", "2.png", "3.png", "4.png"];
    let current = 0;
    const img = document.getElementById("brochure-page");

    // Arrow click navigation
    document.getElementById("left-arrow").addEventListener("click", () => {
      if (current > 0) {
        current--;
        img.src = pages[current];
      }
    });

    document.getElementById("right-arrow").addEventListener("click", () => {
      if (current < pages.length - 1) {
        current++;
        img.src = pages[current];
      }
    });

    // Swipe navigation for touch
    let startX = 0;
    img.addEventListener("touchstart", function(e) {
      startX = e.touches[0].clientX;
    }, false);

    img.addEventListener("touchend", function(e) {
      let endX = e.changedTouches[0].clientX;
      if (endX < startX - 30 && current < pages.length - 1) {
        current++;
      } else if (endX > startX + 30 && current > 0) {
        current--;
      }
      img.src = pages[current];
    }, false);
  </script>
</body>
</html>
